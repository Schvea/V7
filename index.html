<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="duckform">
            <form duck="answers">
                <label for="fullname">Full name:</label><br>
                <input type="text" id="fullname" name="fullname" value="" size="40"><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="your email"><br><br>

                <label for="msregarding">Message regarding</label><br>
                <input type="text" id="meregarding" name="msregarding" value=""><br><br>

                <label for="message">Message</label><br>
                <input type="text" id="message" name="message" placeholder="your message" size="40"><br><br>

                <div class="main-btn">
                    <button class="send-message">send message</button>
                </div>
            </form>
        </div>
        <div class="rubberduck">
            <img src="styles/images/hiclipart 2.png" alt="duck">
        </div>
    </div>
</body>

</html>
